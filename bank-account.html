<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href="css/bootstrap-cerulean.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bank Account</h1>
        <h3>Where you can see all your money</h3>
      </div>
      <div class="col-md-4">
        <div class="form">
          <form id="add-account">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input id="initial-deposit" type="number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Add account</button>
          </form>
        </div>
        <h4>Active Accounts:</h4>
        <ul class="account-list list-unstyled">

        </ul>
      </div>

      <div class="col-md-8" role="tabpanel" id="show-account">
        <h3>Account info for <span class="name-on-account"></span>:</h3>
        <ul id="tabs" class="nav nav-tabs" role="tablist">
          <li id="show-balance" class="active" role="presentation"><a href="#balance" data-toggle="tab" role="tab">Balance</a></li>
          <li role="presentation"><a href="#deposit" data-toggle="tab" role="tab">Deposit</a></li>
          <li role="presentation"><a href="#withdraw" data-toggle="tab" role="tab">Withdraw</a></li>
        </ul>

        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade active in" id="balance" role="tabpanel">
            <h4>And your balance is:<br>$<span class="balance"></span></h4>
          </div>

          <div class="tab-pane fade" id="deposit" role="tabpanel">
            <form id="deposit-form">
              <div class="form-group">
                <label class="control-label">Deposit</label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" id="deposit-amount" class="form-control">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-success" type="button">Deposit woohoo!</button>
                  </span>
                </div>
              </div>
            </form>
          </div>

          <div class="tab-pane fade" id="withdraw" role="tabpanel">
            <form id="withdraw-form">
              <div class="form-group">
                <label class="control-label">Withdraw</label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input id="withdraw-amount" type="number" class="form-control">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-warning" type="button">Withdraw boohoo!</button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </body>
</html>
